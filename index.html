<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Web App</title>
  <link rel="icon" type="image/png" href="images/icons8.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Task Management App</h2>
  <div class="row">
    <!-- Left Side: Task Submission Form -->
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">Add New Task</div>
        <div class="card-body">
          <form id="taskForm">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input type="text" id="taskTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="taskDate" class="form-label">Target Date</label>
              <input type="date" id="taskDate" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="taskTime" class="form-label">Target Time</label>
              <input type="time" id="taskTime" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="taskStatus" class="form-label">Task Status</label>
              <select id="taskStatus" class="form-select">
                <option value="scheduled">Scheduled</option>
                <option value="in-progress">In-Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <!-- Smaller Add Task Button -->
            <button type="submit" class="btn btn-success w-auto px-4">Add Task</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Right Side: Task Display Section -->
    <div class="col-md-7">
      <h4 class="mb-3 text-center">Tasks List</h4>
      <div id="taskList" class="task-grid"></div>
    </div>
  </div>
</div>

<!-- Bootstrap Toast for Alerts -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Task Alert</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>
   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
